<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1 class=" intro text-center display-1">Formularz egzaminacyjny IEES</h1>
    <main class="wrapper">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Imię" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Nazwisko" aria-label="Last name">
            </div>
          </div>


          <div class="row g-3">
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="Miasto" aria-label="City">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" placeholder="Wojewódzctwo" aria-label="State">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" placeholder="Kod pocztowy" aria-label="Zip">
            </div>
          </div>
          <div class="sex">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Kobieta
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Mężczyzna
            </label>
          </div>
            <button type="button" class="btn btn-primary btn-lg">Wyślij</button>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
